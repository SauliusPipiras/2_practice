<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>contact_form</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="conteiner">
      <form class="form">

         <h1>CONTACT FORM</h1>

         <div class="first">
            <div>
               <input class="name" type="text" name="name" value="YOUR NAME" required>
            </div>
            <div>
               <input class="email" type="text" name="email" value="YOUR EMAIL ADDRESS" required>
            </div>
            <div>
               <input class="company" type="text" name="email" value="COMPANY" required>
               <input class="phone" type="text" name="email" value="PHONE" required>
            </div>
            <div>
               <textarea class="message" name="message" rows="4" cols="40">YOUR MESSAGE</textarea>
            </div>
            <div class="send">
               <button class="button">SEND MESSAGE</button>
            </div>
         </div>

         <div class="second">
            <h3>YOU CAN FIND US HERE</h3>
            <div class="sample">SAMPLE ADDRESS. SAMPLE STREET. 123/45</div>
            <div class="yellow">OR ON MAPS</div>
            <div class="ul">
               <ul>
                  <li>+3&nbsp;(000)&nbsp;0123&nbsp;3210</li>
                  <li>+3&nbsp;(000)&nbsp;0456&nbsp;3210</li>
               </ul>
            </div>
         </div>
      </form>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>get_in_touch</title>
</head>

<body>
   <div class="form">
      <form action="./submit.html">
         
         <h1>Get In Touch</h1>

         <div>
            <input class="name" type="text" name="Fname" value="First Name" minlength="3" maxlength="15" size="17" required>
            <input class="name" type="text" name="Lname" value="Last Name" minlength="3" maxlength="15" size="17" required>
         </div>
         <div>
            <input class="details" type="mail" name="email" value="Email" minlength="3" maxlength="15" size="17" required>
            <input class="details" type="text" name="phone" value="Phone" minlength="3" maxlength="15" size="17" required>
         </div>
         <div>
            <input class="adress" type="text" name="address" value="Address" minlength="5" maxlength="32" size="40">
         </div>
         <div>
            <textarea class="message" name="message" rows="4" cols="40">Type your message here</textarea>
         </div>

         <button class="button">Submit</button>

         <p>Thanks for submitting!</p>
      </form>
   </div>
</body>
</html>
